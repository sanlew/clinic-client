<form class='search-visit'  (ngSubmit)="search()">
  <div class='container'>
    <div class='row paddingbottom20'>
      <div class='col-xs-12 col-md-4 paddingtop20'>
 	<div class="form-group">
       <select class='form-control' id="specialization" name="specialization"
[(ngModel)]="selectedSpecialization" (change)="getDoctorsBySpecialization()">
  		<option disabled >--Select specialization--</option>
          <option *ngFor="let spec of specializations | async" [ngValue]="spec">
 			{{ spec.name }}
          </option>
        </select> 
	</div>
      </div>
      
      <div class='col-xs-12 col-md-4 paddingtop20'>
       <select class='form-control' id="doctor" name="doctor" [(ngModel)]="selectedDoctor">
  		<option disabled >--Select doctor--</option>
          <option *ngFor="let doctor of doctors | async" [ngValue]="doctor">
 			{{ doctor.firstName }}  {{ doctor.lastName }}
          </option>
        </select>
      </div>
     
      <div class='col-xs-12 col-md-4 paddingtop15'>
        <button class='btn btn-primary form-control' type='submit'>
          Search
        </button>
      </div>
    </div>
  </div>
</form>
